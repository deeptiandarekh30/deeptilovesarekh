<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Question üíç</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff7aa2;
  --dark:#160010;
  --soft:#fff0f5;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:
    radial-gradient(circle at top,#ff7aa255,transparent 40%),
    radial-gradient(circle at bottom,#ffb3c655,transparent 40%),
    var(--dark);
  min-height:100vh;
  color:white;
  font-family:'Nunito',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

/* CARD */
.card{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(15px);
  border-radius:35px;
  padding:50px 40px;
  max-width:520px;
  box-shadow:0 30px 80px rgba(0,0,0,.5);
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:none}
}

/* TITLE */
h1{
  font-family:'Pacifico',cursive;
  font-size:3rem;
  margin-bottom:15px;
}

/* TEXT */
p{
  font-size:1.2rem;
  line-height:1.8;
  margin-bottom:30px;
}

/* IMAGES */
.images{
  display:flex;
  justify-content:center;
  gap:25px;
  margin:25px 0 35px;
}

.images img{
  width:140px;
  transition:.4s;
}

.images img:hover{
  transform:scale(1.08);
}

/* BUTTONS */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
  position:relative;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:1.1rem;
  cursor:pointer;
  font-family:'Nunito',sans-serif;
  transition:.3s;
}

#yes{
  background:var(--pink);
  color:white;
  box-shadow:0 10px 30px rgba(255,122,162,.5);
}

#yes:hover{
  transform:scale(1.1);
}

#no{
  background:#fff;
  color:#333;
  position:relative;
}

/* SUCCESS MESSAGE */
#success{
  display:none;
  margin-top:30px;
  font-family:'Pacifico',cursive;
  font-size:1.8rem;
  color:#ffb3c6;
  animation:fadeIn 1s ease;
}
</style>
</head>

<body>

<div class="card">
  <h1>Deepti üíó</h1>

  <p>
    I don‚Äôt know what the future holds,<br>
    but I know one thing for sure ‚Äî<br>
    I want it with you.
  </p>

  <div class="images">
    <img src="bear1.png" alt="us">
    <img src="bear2.png" alt="us">
  </div>

  <p style="font-family:Pacifico;font-size:1.4rem;">
    Will you be mine?
  </p>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üôà</button>
  </div>

  <div id="success">
    You just made me the happiest person alive ü§ç<br>
    ‚Äî Arekh
  </div>
</div>

<script>
// NO BUTTON RUNS AWAY
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// YES BUTTON
document.getElementById("yes").onclick = () => {
  window.location.href = "gift.html";
};

</script>

</body>
</html>
